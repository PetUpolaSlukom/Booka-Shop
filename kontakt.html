<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>Kontakt | Booka Store</title>
    <link rel="shortcut icon" href="assets/img/icon.ico" type="image/ico">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous"/>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <meta name="keywords" content="knjizara, booka, kontakt, lokacija, prodaja"/>
	<meta name="description" content="Kontaktiraj nas u bilo kom trenutku! Otvoreni smo za nove ideje i predloge u cilju poboljašnja usluge.">
</head>
<body>
    <nav class="navbar navbar-expand-sm navbar-dark d-flex justify-content-around">
        
    </nav>
    <div class="help"></div>
    <div class="naslovna-pozadina col-12 p-50-0">
        <span class="col-12 text-center align-middle p-50-0">
            <h1 class="p-50-0 text-white">KONTAKT</h1>
        </span>
    </div>
    <!--MAIN-->
    <div class="d-flex justify-content-around flex-wrap py-5 m-0">
        <h1 class="col-12 text-center py-5">Kontaktiraj nas u bilo kom trenutku</h1>
        <div id="kontaktInfo" class="col-8 col-md-4 py-5">
            <h2 class="col-12 mb-5">Kontakt informacije</h2>
            <div class="col-12">
                <ul id="kontaktInfoLista" class="p-0">
                    <li class="py-3 d-flex align-items-center">
                        <span class="cena mr-4 fas fa-map-marked-alt"></span> Cara Dušana 16, Beograd
                    </li>
                    <li class="py-3 d-flex align-items-center">
                        <span class="cena mr-4 fas fa-map-marked-alt"></span> Milana Rakića 77, Beograd
                    </li>
                    <li class="py-3 d-flex align-items-center">
                        <span class="cena mr-4 far fa-clock"></span>Radnim danima od 10:00 do 21:00
                    </li>
                    <li class="py-3 d-flex align-items-center">
                        <span class="cena fas fa-phone mr-3"></span><a class="cena" href="tel:+381694301312">+381 69 420 1312</a>
                    </li>
                    <li class="py-3 d-flex align-items-center">
                        <span class="cena fas fa-envelope mr-3"></span><a class="cena" href="mailto:djordje.minic.135.19@ict.edu.rs">bookastore@gmail.com</a>
                    </li>
                </ul>   
            </div>
        </div>
        <form name="kontakt" id="kontaktPoruka" class="col-8 col-md-4 py-5" method="GET" action="#">
            <h2 class="col-12 mb-5">Pošalji nam poruku</h2>
            <div class="container-fluid col-12">
                <div>
                    <input type="text" name="name" id="name" class="container brd-none  py-3" placeholder="Ime i prezime">
                </div>
                <div>
                    <input type="email" name="mail" id="mail" class="container brd-none   py-3 mt-2" placeholder="Email">
                </div>
                <div>
                    <textarea name="text" id="text" cols="22" maxlength="200" rows="4" class="container brd-none   py-3 mt-2" placeholder="Tekst poruke..."></textarea>
                </div>
                <div class="d-flex align-items-center flex-column py-3">
                    <input type="submit" id="button" class="btn linkBtn" value="Pošalji">
                </div>      
            </div>
        </form>
    </div>
    <footer class="footer col-12 d-flex justify-content-around">
        
    </footer>

<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
<script src="assets/js/main.js"></script>
</body>
</html>
