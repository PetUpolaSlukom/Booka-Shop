<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>Korpa | Booka Store</title>
    <link rel="shortcut icon" href="assets/img/icon.ico" type="image/ico">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous"/>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <meta name="keywords" content="knjizara, booka, narucivanje, korpa, cena"/>
	<meta name="description" content="Poručite jako jednostavno i bryo. Vaša pošiljka dolayi na Vašu adresu u roku od 2 dana!">
</head>
<body>
    <nav class="navbar navbar-expand-sm navbar-dark d-flex justify-content-around">
        
    </nav>
    <div class="help"></div>  
    <div class="naslovna-pozadina col-12 p-50-0">
        <span class="col-12 text-center align-middle p-50-0">
            <h1 class="p-50-0 text-white">KORPA</h1>
        </span>
    </div>
<!--MAIN-->
    <div class="col-12" id="korpaMain">
        <div class="container text-white mt-5 mb-5 p-0" id="korpaSpisak">
            <table class="table table-hover table-striped">
                <thead class="bg-dark">
                    <tr>
                        <th scope="col" class=" text-light"> </th>
                        <th scope="col" class=" text-light"> </th>
                        <th scope="col" class=" text-light">Proizvod</th>
                        <th scope="col" class="  text-light">Cena</th>
                        <th scope="col" class="  text-light">Kolicina</th>
                        <th scope="col" class="  text-white">Medjuzbir</th>
                    </tr>
                </thead>
                <tbody id="tbody">
                    
                </tbody>
            </table>
        </div>
        <div class="container py-3 mt-5">
            <button type="button" id="buttonObrisiKorpu" class="btn linkBtn float-left" value="Obriši sve iz korpe">
            <i class="fas fa-trash-alt align-center text-dark"></i> Obriši sve iz korpe</button>
        </div>
    </div>
    <div class="col-12 p-50-0 d-flex flex-wrap justify-content-around" id="korpaNarucivanje">
        <div class="col-md-5 col-12 container p-50-0">
            <h2 class="mb-5">VAŠ UKUPNI TROŠAK</h2> 
            <table class="table table-hover table-striped">
                <thead class="bg-dark">
                    <tr>
                        <th scope="col" class=" text-light"> </th>
                        <th scope="col" class=" text-light"> </th>
                    </tr>
                </thead>
                <tbody id="tbodyNarucivanje">
                    <tr>
                        <td class="text-dark text-center">Međuzbir</td>
                        <td id="cenaNarucenihKnjiga" class="text-dark text-right"></td>
                    </tr>
                    <tr>
                        <td class="text-dark text-center">Dostava</td>
                        <td id="cenaDostave"  class="text-dark text-right"></td>
                    </tr>
                    <tr>
                        <td class="cena text-center">Ukupno</td>
                        <td  id="ukupanTrosak" class="cena text-right"></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="col-md-5 col-12 container p-50-0">
            <h2>PODACI ZA PLAĆANJE</h2> 
            <form name="korpa" id="porucivanje" class="col-12 py-5" method="GET" action="#">
                <div class="container-fluid col-12">
                    <div>
                        <input type="text" name="name" id="name" class="container brd-none  py-3" placeholder="Ime i prezime">
                    </div>
                    <div>
                        <input type="email" name="mail" id="mail" class="container brd-none   py-3 mt-2" placeholder="Email">
                    </div>
                    <div>
                        <input type="text" id="adresa" class="container brd-none py-3 mt-2" placeholder="Adresa i Grad">
                    </div>
                    <div class="d-flex align-items-center flex-column py-3 mt-5">
                        <input type="submit" id="buttonPotvrdiPorudzbinu" class="btn linkBtn" value="Završi porudžbinu">
                    </div>      
                </div>
                
            </form>
        </div>
    </div>
    <footer class="footer col-12 d-flex justify-content-around">
        
    </footer>

<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
<script src="assets/js/main.js"></script>
</body>
</html>
