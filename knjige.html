<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>Knjige | Booka Store</title>
    <link rel="shortcut icon" href="assets/img/icon.ico" type="image/ico">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous"/>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <meta name="keywords" content="knjizara, booka, knjige, ponuda, cena"/>
	<meta name="description" content="Najveća ponuda knjiga savremene književnosti na jednom mestu. ">
</head>
<body>
    <nav class="navbar navbar-expand-sm navbar-dark d-flex justify-content-around">
        
    </nav>
    <div class="help"></div>
    <div class="naslovna-pozadina col-12 p-50-0">
        <span class="col-12 text-center align-middle p-50-0">
            <h1 class="p-50-0 text-white">KNJIGE</h1>
        </span>
    </div>
    <!-- MAIN -->
    <div id="knjigeMain" class="min-vh-100 m-0-auto p-50-0 d-flex justify-content-around">
        <div class="col-xl-10">
            <div class="col-12">
                <div class="row">
                    <div class="col-lg-3"> 
                    <!-- SORTIRANJE -->
                        <h2>SORTIRANJE</h2>
                        <select class="custom-select mb-5" id="sort">
                            <option value="asc" selected="">Prvo najjeftinije</option>
                            <option value="desc">Prvo najskuplje</option>
                        </select> 
                        <h2 class="col-12 p-0 prikaz">PRIKAZ</h2>
                        <button id="prikaz3" value="3" class="btn-deact p-3 col-5 prikaz">
                            <span class="font-weight-bold">Tri u redu</span>
                        </button>
                        <button id="prikaz4" value="4" class="mb-5 p-3 btn-act col-6 prikaz">
                            <span class="font-weight-bold">Cetiri u redu</span>
                        </button> 
                    <!-- PRETRAGA -->
                        <h2>PRETRAGA</h2>
                        <ul class="list-group mb-5 col-12 p-0">
                            <li class="list-group-item">
                                <input type="search" id="pretraga" name="pretraga" placeholder="Pretrazi naslov...">
                            </li>
                        </ul>
                    <!--ZANROVI-->
                        <h2>ZANROVI</h2>
                        <ul class="list-group mb-5 col-12 p-0" id="zanrovi">
                            
                        </ul>
                    <!--PISCI-->
                        <h2>AUTORI</h2>
                        <ul class="list-group mb-5 col-12 p-0" id="pisci">
                            
                        </ul> 
                    <!--DOSTUPNOST-->
                        <h2>DOSTUPNOST</h2>
                        <ul class="list-group mb-5 col-12 p-0" id="naStanju">
                            <li class="list-group-item border border-0 pb-0">
                                <input type="radio" value="sve" class="stanje" name="stanje" id="sve" checked> Sve
                            </li>
                            <li class="list-group-item border border-0 pb-0">
                                <input type="radio" value="dostupno" class="stanje mb-2" name="stanje" id="btnNaStanju"> Dostupne<br>
                            </li>
                            <li class="list-group-item border border-0 pb-0">
                                <input type="radio" value="nedostupno" class="stanje" name="stanje" id="btnNijeNaStanju"> Nedostupne
                            </li>
                        </ul>
                    </div>
                    <!--ISPIS KNJIGA-->
                    <div class="col-lg-9">
                        <div class="row" id="knjige">
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="footer col-12 d-flex justify-content-around">
        
    </footer>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
