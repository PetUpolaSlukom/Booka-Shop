<html lang="en">
  <head>
    <meta charset="UTF-8"/>

    <title>Booka Store</title>
    <link rel="shortcut icon" href="assets/img/icon.ico" type="image/ico">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"

<body>
    <nav class="navbar navbar-expand-sm navbar-dark d-flex justify-content-around">
        <div id="responsive-meni" class="w-100 position-absolute d-md-none">
          <ul id="responsive-meni-ul" class="navbarMenu-ul bg-light w-100 text-center">
              
          </ul>
        </div>
    
        <button class="navbar-toggler">
            <span class="navbar-toggler-icon"></span>
        </button>

        <a href="index.html" class="navbar-brand"><img src="assets/img/logo.png" class="mw-100" alt="logo"/></a>
    
        <div class="collapse navbar-collapse nav-pills col-md-4" id="navbarMenu">
            <ul id="nav-meni-ul" class="navbarMenu-ul navbar-nav container justify-content-around">
                
            </ul> 
        </div>
        <button type="button" id="korpa" class="btn btn-lg" data-toggle="modal" data-target=".bd-example-modal-lg">
            <span class="fa fa-shopping-cart" aria-hidden="true"></span>
            <span class="cart-count">0</span>
        </button>
    </nav>
    <div class="help"></div>

    <!-- MAIN -->

    <div class="container min-vh-100 p-50-0">
        <div class="row">
            <div class="col-lg-12">
                <div class="row">
                    <div class="col-lg-3">

                    <!-- SORTIRANJE -->
                        <h2>SORTIRANJE</h2>
                        <select class="custom-select mb-5" id="sort">
                            <option value="asc" selected="">Prvo najjeftinije</option>
                            <option value="desc">Prvo najskuplje</option>
                        </select>

                        

                        
                        <h2 class="col-12 p-0">PRIKAZ</h2>
                            <button id="prikaz3" value="3" class="btn-act p-3 col-5">
                                <span class="font-weight-bold">Tri u redu</span>
                            </button>
                            <button id="prikaz4" value="4" class="mb-5 p-3 btn-deact col-6">
                                <span class="font-weight-bold">Cetiri u redu</span>
                            </button>
                        

                        <!-- PRETRAGA -->
                        <h2>PRETRAGA</h2>
                        <ul class="list-group mb-5 col-12 p-0">
                            <li class="list-group-item">
                                <input type="search" id="pretraga" name="pretraga" placeholder="Pretrazi naslov...">
                            </li>
                        </ul>
                        <!--ZANROVI-->
                        <h2>ZANROVI</h2>
                        <ul class="list-group mb-5 col-12 p-0" id="zanrovi">
                            
                        </ul>
                        <!--PISCI-->
                        <h2>AUTORI</h2>
                        <ul class="list-group mb-5 col-12 p-0" id="pisci">
                            
                        </ul>
                        
                        <h2>DOSTUPNOST</h2>
                        <ul class="list-group mb-5 col-12 p-0" id="naStanju">
                            <li class="list-group-item">
                                <input type="radio" value="dostupno" class="stanje mb-2" name="stanje" id="btnNaStanju">Trenutno dostupne<br>
                                <input type="radio" value="nedostupno" class="stanje" name="stanje" id="btnNijeNaStanju">Trenutno nedostupne
                            </li>
                        </ul>
                    </div>
                    <div class="col-lg-9">
                        <div class="row" id="knjige">
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>















    <footer class="col-12 d-flex justify-content-around">
        <div class="col-9 d-flex flex-wrap justify-content-around">
            <div class="col-sm-3 pt-5">
                <h3 calss="text-white">MENI</h3>
                <ul id="footer-meni-ul" class="navbarMenu-ul navbar-nav container d-inline">
                    
                </ul> 
            </div>
            <div class="col-sm-3 pt-5">
                <h3 calss="text-white">LINKOVI</h3>
                <ul id="links" class="navbarMenu-ul navbar-nav container">

                    <li class="nav-item"><a href="index.html" class="nav-link text-secondary">main.js</a></li>
                    <li class="nav-item"><a href="index.html" class="nav-link text-secondary">Sitemap</a></li> -->
                </ul> 
            </div>    
            <div class="col-sm-3 col-10 pt-5 text-center">
                <h3 calss="text-white">BOOKA STORE</h3>
                <a href="index.html"><img class="img-fluid pt-4 pb-4" src="assets/img/logoKrug.png" alt="Booka"></a>  
                <p class="cena">Đorđe Minić 135 / 19</p>
            </div>
        </div>
        
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"

    <script src="assets/js/main.js"></script>
